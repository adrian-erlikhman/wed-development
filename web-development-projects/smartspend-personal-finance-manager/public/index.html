<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>smartspend-personal-finance-manager</title>
</head>
<body>
  <h1>SmartSpend Finance Manager</h1>
  <form id="expenseForm">
    <label>Amount:<input type="number" id="amount" required></label>
    <button type="submit">Add Expense</button>
  </form>
  <ul id="expenses"></ul>
  <script>
    async function load() {
      const res = await fetch('/api/expenses');
      const data = await res.json();
      document.getElementById('expenses').innerHTML = data.map(e => `<li>$${e.amount}</li>`).join('');
    }
    load();
    document.getElementById('expenseForm').addEventListener('submit', async e => {
      e.preventDefault();
      const amount = document.getElementById('amount').value;
      await fetch('/api/expenses', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount })
      });
      document.getElementById('amount').value = '';
      load();
    });
  </script>
</body>
</html>
