<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>startup-funding-simulator</title>
</head>
<body>
  <h1>Startup Funding Simulator</h1>
  <form id="simForm">
    <label>Pre-money Valuation:<input type="number" id="pre" required></label>
    <label>Investment Amount:<input type="number" id="investment" required></label>
    <button type="submit">Simulate</button>
  </form>
  <pre id="result"></pre>
  <script>
    document.getElementById('simForm').addEventListener('submit', async e => {
      e.preventDefault();
      const pre = Number(document.getElementById('pre').value);
      const investment = Number(document.getElementById('investment').value);
      const res = await fetch('/api/simulate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ pre, investment })
      });
      document.getElementById('result').textContent = JSON.stringify(await res.json(), null, 2);
    });
  </script>
</body>
</html>
