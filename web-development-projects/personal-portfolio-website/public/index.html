<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>personal-portfolio-website</title>
</head>
<body>
  <h1>My Portfolio</h1>
  <ul id="projects"></ul>
  <script>
    async function load() {
      const res = await fetch('/api/projects');
      const data = await res.json();
      document.getElementById('projects').innerHTML = data.map(p => `<li>${p}</li>`).join('');
    }
    load();
  </script>
</body>
</html>
