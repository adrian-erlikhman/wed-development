<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>safejew-community-web-platform</title>
</head>
<body>
  <h1>SafeJew Community Platform</h1>
  <form id="incidentForm">
    <label>Description:<input type="text" id="description" required></label>
    <button type="submit">Report</button>
  </form>
  <ul id="incidents"></ul>
  <script>
    async function load() {
      const res = await fetch('/api/incidents');
      const data = await res.json();
      document.getElementById('incidents').innerHTML = data.map(i => `<li>${i.description}</li>`).join('');
    }
    load();
    document.getElementById('incidentForm').addEventListener('submit', async e => {
      e.preventDefault();
      const description = document.getElementById('description').value;
      await fetch('/api/incidents', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ description })
      });
      document.getElementById('description').value = '';
      load();
    });
  </script>
</body>
</html>
