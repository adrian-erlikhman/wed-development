<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>findash-financial-dashboard</title>
</head>
<body>
  <h1>FinDash Dashboard</h1>
  <form id="stockForm">
    <label>Symbol:<input type="text" id="symbol" required></label>
    <button type="submit">Get Quote</button>
  </form>
  <pre id="result"></pre>
  <canvas id="chart" width="400" height="200"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('chart').getContext('2d');
    let chart;
    document.getElementById('stockForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const symbol = document.getElementById('symbol').value;
      const res = await fetch(`/api/stock/${symbol}`);
      const data = await res.json();
      document.getElementById('result').textContent = JSON.stringify(data, null, 2);

      if (!chart) {
        chart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: [symbol],
            datasets: [{ label: 'Price', data: [data.price] }]
          }
        });
      } else {
        chart.data.labels = [symbol];
        chart.data.datasets[0].data = [data.price];
        chart.update();
      }
    });
  </script>
</body>
</html>
